version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: financeiro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: financeiro
      POSTGRES_PASSWORD: financeiro123
      POSTGRES_DB: financeiro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeiro"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: financeiro_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

